<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <script type="module" src="profile.js"></script>
    <link rel="shortcut icon" href="togo-favicon.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex min-h-screen items-center justify-center bg-[#ff534f]">
    <div id="profile-render" class="bg-[#ffd75b] text-[4vw] md:text-[2rem] p-10 rounded-xl flex flex-col gap-2">
        <img id="pfp" class="rounded-full h-[50vw] w-[50vw] max-w-[300px] max-h-[300px]" src="togo.jpeg">
        <div>name: <span id="name">dummy_name</span></div>
        <div>age: <span id="age">dummy_age</span></div>
        <div>gender: <span id="gender">dummy_gender</span></div>
        <div>city: <span id="city">dummy_city</span></div>
        <div>language: <span id="language">dummy_language</span></div>
        <div>user type: <span id="usertype">dummy_usertype</span></div>
        <button class="mt-2 bg-[#ff534f] px-3 py-2 rounded-xl" id="edit" onclick="edit_show()">edit</button>
        <button class="mt-2 bg-[#ff534f] px-3 py-2 rounded-xl" id="logout">logout</button>
    </div>
    <div id="profile-edit" class="bg-[#ffd75b] text-[4vw] md:text-[2rem] p-10 rounded-xl flex flex-col gap-2 hidden">
        <div class="text-[5vw] md:text-[3rem]">details - edit</div>
        <input class="bg-[#f9ac40] rounded-lg py-1 px-2.5 placeholder-black" id="pfp_edit" type="text" placeholder="pfp">
        <input class="bg-[#f9ac40] rounded-lg py-1 px-2.5 placeholder-black" id="username_edit" type="text" placeholder="username">
        <input class="bg-[#f9ac40] rounded-lg py-1 px-2.5 placeholder-black" id="age_edit" type="number" placeholder="age">
        <select id="city_edit" class="bg-[#f9ac40] rounded-lg focus:ring-[#ff534f] py-1 px-2.5" required>

        </select>
        <div>
            known languages :
            <div id="languages_edit">

            </div>
        </div> 
        <div>
            gender :
            <input type="radio" id="female_edit" name="GENDER_EDIT" value="female">
            female
            <input type="radio" id="male_edit" name="GENDER_EDIT" value="male">
            male
        </div>
        <select name="usertype_edit" id="usertype_edit">
            <option value="tourist">tourist</option>
            <option value="guide">guide</option>
        </select>
        <button class="mt-2 bg-[#ff534f] px-3 py-2 rounded-xl" id="done" onclick="edit_hide()">done</button>
        <button class="mt-2 bg-[#ff534f] px-3 py-2 rounded-xl" id="delete">delete</button>

    </div>
    <script>
        profile_render = document.getElementById("profile-render")
        profile_edit = document.getElementById("profile-edit")

        function edit_show() {
            not_so_pfp = document.getElementById("pfp").src
            not_so_name = document.getElementById("name").innerHTML
            not_so_age = document.getElementById("age").innerHTML
            not_so_city = document.getElementById("city").innerHTML
            not_so_gender = document.getElementById("gender").innerHTML
            not_so_usertype = document.getElementById("usertype").innerHTML
            profile_edit.style.display = "flex"
            profile_render.style.display = "none"
            value_set(not_so_pfp,not_so_name, not_so_age, not_so_gender, not_so_usertype)
        }

        function value_set(pfp,noname, age, gender,usertype) {

            document.getElementById("pfp_edit").value = pfp
            document.getElementById("username_edit").value = noname
            document.getElementById("age_edit").value = age
            document.getElementById("usertype_edit").value = usertype

            if (gender === "female") {
                document.getElementById("female_edit").checked = true;
                document.getElementById("male_edit").checked = false;
            }

            else if (gender === "male") {
                document.getElementById("female_edit").checked = false;
                document.getElementById("male_edit").checked = true;
            }

            else {
                document.getElementById("female_edit").checked = false;
                document.getElementById("male_edit").checked = false;
            }
        }

        function edit_hide() {
            window.location.reload()
        }

    </script>
</body>
</html>
