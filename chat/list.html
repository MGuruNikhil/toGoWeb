<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chats</title>
    <link rel="shortcut icon" href="../togo-favicon.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen bg-[#5BA199]">
    <div class="w-full backdrop-blur bg-opacity-50 bg-[#E5E3E4] px-2 py-3 text-[2em]">chats</div>
    <div class="flex flex-col gap-2 m-2" id="chatList">
<div class="flex">
loading
<div id="dot-1" >.</div>
<div id="dot-2" >.</div>
<div id="dot-3" >.</div>
<script>
const dot1 = document.getElementById('dot-1')
const dot2 = document.getElementById('dot-2')
const dot3 = document.getElementById('dot-3')

function loading() {
  setTimeout(() => {
    dot1.style.visibility = 'visible'
  }, 0)

  setTimeout(() => {
    dot1.style.visibility = 'hidden'
    dot2.style.visibility = 'visible'
  }, 500)

  setTimeout(() => {
    dot2.style.visibility = 'hidden'
    dot3.style.visibility = 'visible'
  }, 1000)

  setTimeout(() => {
    dot3.style.visibility = 'hidden'
  }, 1500)
}

setInterval(loading, 1500)

loading()
</script>
</div>
    </div>
    <script type="module" src="list.js"></script>
</body>
</html>
