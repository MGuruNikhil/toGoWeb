<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat</title>
    <link rel="shortcut icon" href="../togo-favicon.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="chat.js" type="module"></script>
</head>
<body class="relative flex flex-col min-h-screen bg-[#5BA199]">
    <div class="w-full backdrop-blur bg-opacity-50 bg-[#E5E3E4] px-2 py-3 text-[2em] flex">
        <span id="profile" class="flex cursor-pointer">
            <img id="pfp" src="../togo.png" class="h-[2em] rounded-full mr-2">
            <div id="chat-name">chat person name</div>
        </span>
    </div>
    <div class="flex flex-col gap-2 m-2 lg:m-auto lg:min-w-[800px] max-w-[1000px] my-4 grow">
        <div id="chat-room" class="flex flex-col gap-2 overflow-y-scroll">
<div class="flex">
loading
<div id="dot-1" >.</div>
<div id="dot-2" >.</div>
<div id="dot-3" >.</div>
<script>
const dot1 = document.getElementById('dot-1')
const dot2 = document.getElementById('dot-2')
const dot3 = document.getElementById('dot-3')

​function loading() {
  ​setTimeout(() => {
    dot1.style.visibility = 'visible'
  }, 0)

  ​setTimeout(() => {
    dot1.style.visibility = 'hidden'
    dot2.style.visibility = 'visible'
  }, 500)

  ​setTimeout(() => {
    dot2.style.visibility = 'hidden'
    dot3.style.visibility = 'visible'
  }, 1000)

  ​setTimeout(() => {
    dot3.style.visibility = 'hidden'
  }, 1500)
}

setInterval(loading, 1500)

loading()
</script>
</div>
        </div>
        <div id="input_feild" class="absolute bottom-0 right-0 left-0 flex gap-2 p-2">
            <input id="msg_input" type="text" class="grow p-2 block rounded-xl border border-[#5BA199] p-1 text-sm font-medium bg-gray-900 text-white" onkeydown="if(event.key==='Enter'){document.getElementById('send').click()}">
            <button id="send" class="px-4 py-2 hover:bg-opacity-50 border-2 rounded-xl border-[#E5E3E4] text-[2em] text-[#E5E3E4] hover:text-[#5BA199] hover:bg-[#E5E3E4]">send</button>
        </div>
    </div>
</body>
</html>
