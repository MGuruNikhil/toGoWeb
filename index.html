<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link rel="shortcut icon" href="togo.jpeg" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="home.js"></script>
</head>
<body class="flex flex-col min-h-screen bg-[#ff534f]">
    <div class="min-w-[100vw] flex items-center mx-auto pr-4 bg-[#ffd75b]">
        <img src="togo.png" class="h-[10vh] mr-3">
        <div class="my-2 grow items-center justify-around hidden sm:flex">
            <a class="bg-[#ff534f] w-fit px-3 py-2 rounded-xl"  href="bookings.html">bookings</a>
            <a class="bg-[#ff534f] w-fit px-3 py-2 rounded-xl"  href="chats.html">chat</a>
            <a class="bg-[#ff534f] w-fit px-3 py-2 rounded-xl"  href="profile.html">profile</a>
            <button class="bg-[#ff534f] w-fit px-3 py-2 rounded-xl" id="logout">logout</button>
        </div>
        <div class="my-2 grow items-center justify-end flex sm:hidden">
            <button class="bg-[#ff534f] px-3 py-2 rounded-xl" id="menu">menu</button>
        </div>
    </div>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        var menuButton = document.getElementById("menu")
        var navMenu = document.querySelector(".hidden.sm\\:flex")

        menuButton.addEventListener("click", function() {
            navMenu.classList.toggle("grid")
            navMenu.classList.toggle("gap-2")
            navMenu.classList.toggle("grid-cols-2")
            navMenu.classList.toggle("hidden")
        });
    });
    </script>
    <div class="bg-[#ffd75b] m-5 text-[4vw] md:text-[2rem] p-10 rounded-xl flex flex-col gap-2">
        book by choosing a city name
        <select id="city" class="bg-[#f9ac40] rounded-lg focus:ring-[#ff534f] py-1 px-2.5" required>
            <option selected disabled value="">--select city--</option>
        </select>        
        <button  class="mt-2 bg-[#ff534f] px-3 py-2 rounded-xl" onclick="city = document.getElementById('city').value;window.location.href='guide.html?city=' + city">search</button>
    </div>
    <div id="imghold" class="m-5 grid grid-cols-2 gap-4">

    </div>
</body>
</html>
