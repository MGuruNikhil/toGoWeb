    <p>
        <center>

    <div class="jag">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="LOGIN()">
                    LOG IN
                </button>
                <button type="button" class="toggle-btn" onclick="SIGNUP()">
                    SIGN UP
                </button>
            </div>
        </div>
        <form id="LOGIN" class="input-group">
            <input id="loginEmail" type="text" class="input-field" placeholder="EMAIL ID" />

            <input id="loginPass" type="password" class="input-field" placeholder="PASSWORD" />
            <input type="checkbox" class="chech-box" /><span>REMEMBER PASSWORD</span>
            <button id="login" type="submit" class="submit-btn">LOGIN</button>
        </form>
        <form id="SIGNUP" style="display: none" class="input-group">
            <input id="username" type="text" class="input-field" placeholder="USER ID" />
            <input id="email" type="gmail" class="input-field" placeholder="MAIL ID" />
            <input id="age" type="number" class="input-field" placeholder="AGE" />
            <label for="city">City : </label>
            <select name="city" id="city" required>
                <option value="">--select city--</option>
                <option value="vizag">Vizag</option>
                <option value="goa">Goa</option>
                <option value="mumbai">Mumbai</option>
                <option value="delhi">Delhi</option>
            </select>
            <input id="kl" type="text" class="input-field" placeholder="KNOWN LANGUAGES" />
            <input type="radio" id="FEMALE" name="GENDER" value="FEMALE" />
            <label for="FEMALE">FEMALE</label><br />
            <input type="radio" id="MALE" name="GENDER" value="MALE" />
            <label for="MALE">MALE</label>
            <input id="password" type="password" class="input-field" placeholder="PASSWORD" />
            <input type="checkbox" class="chech-box" /><span>agree all conditions</span>
            <button type="submit" id="signup" class="submit-btn">SIGNUP</button>
        </form>
    </div>

        var x = document.getElementById("LOGIN");
