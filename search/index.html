<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search</title>
    <link rel="shortcut icon" href="../togo-favicon.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex min-h-screen items-center justify-center bg-[#ff534f]">
    <div class="bg-[#ffd75b] text-[4vw] md:text-[2rem] p-10 rounded-xl flex flex-col gap-2">
        <label id="title" for="city">enter city name:</label>
        <select id="city" class="bg-[#f9ac40] rounded-lg focus:ring-[#ff534f] py-1 px-2.5" required>

        </select> 
        <input class="bg-[#f9ac40] rounded-lg py-1 px-2.5 placeholder-black" id="username_edit" type="text" placeholder="username">
        <input class="bg-[#f9ac40] rounded-lg py-1 px-2.5 placeholder-black" id="age" type="number" placeholder="age">
        <div>
            known languages :
            <div id="languages">

            </div>
        </div>
        <div>
            gender :
            <input type="radio" id="female" name="GENDER" value="female">
            female
            <input type="radio" id="male" name="GENDER" value="male">
            male
        </div>
        <button  class="mt-2 bg-[#ff534f] px-3 py-2 rounded-xl" id="searchButton">search</button>
        <div class="bg-[#f9ac40] rounded-lg flex flex-col gap-2" id="searchResults"></div>
        <script type="module" src="search.js"></script>
    </div>
</body>
</html>
