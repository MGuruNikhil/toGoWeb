<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="shortcut icon" href="../togo-favicon.png" type="image/x-icon">
    <script src="signup.js" type="module"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <base href="https://mgurunikhil.github.io/toGoWeb/">
</head>
<body class="relative flex min-h-screen items-center justify-center bg-base-300">
    <div id="loading-screen" class="absolute top-0 right-0 left-0 bottom-0 bg-base-300 flex items-center justify-center">
        loading
    </div>
    <div class="card w-96 max-w-[90vw] bg-base-100 shadow-xl mt-20 mb-20">
        <div class="card-body">
            <h2 class="card-title">Signup</h2>
            <div class="flex flex-col gap-2">
                <label class="input input-bordered flex items-center gap-2 mb-2">
                    <input class="grow" id="pfp" type="text" placeholder="Profile Picture URL" />
                </label>
                <label class="input input-bordered flex items-center gap-2 mb-2">
                    <input class="grow" id="username" type="text" placeholder="Username" />
                </label>
                <label class="input input-bordered flex items-center gap-2 mb-2">
                    <input class="grow" id="email" type="email" placeholder="Email" />
                </label>
                <label class="input input-bordered flex items-center gap-2 mb-2">
                    <input class="grow" id="age" type="number" placeholder="Age" />
                </label>
                <label class="input input-bordered flex items-center gap-2 mb-2">
                    <select id="city" class="grow bg-base-100" required>
                        <option selected disabled value="">--Select City--</option>
                    </select>
                </label>
                <div>
                    Known languages:
                    <div id="languages" class="grid grid-cols-2 gap-2"></div>
                </div>
                <div>
                    Gender:
                    <label class="flex items-center gap-2">
                        <input type="radio" id="female" name="GENDER" value="female" />
                        Female
                    </label>
                    <label class="flex items-center gap-2">
                        <input type="radio" id="male" name="GENDER" value="male" />
                        Male
                    </label>
                </div>
                <label class="input input-bordered flex items-center gap-2 mb-2">
                    <select name="usertype" id="usertype" class="grow bg-base-100" required>
                        <option value="tourist">Tourist</option>
                        <option value="guide">Guide</option>
                    </select>
                </label>
                <label class="input input-bordered flex items-center gap-2 mb-2">
                    <input class="grow" id="password" type="password" placeholder="Password" onkeydown="if(event.key==='Enter'){document.getElementById('signup').click()}" />
                </label>
            </div>
            <div class="card-actions justify-end">
                <button class="btn btn-success w-full" id="signup">Signup</button>
            </div>
            <div id="result"></div>
            <div>Old here? <a class="font-bold" href="../login">Login now</a></div>
        </div>
    </div>
</body>
</html>
